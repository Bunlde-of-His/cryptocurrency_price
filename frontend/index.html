<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Prices</h1>
        <form id="price-form" class="form-inline">
            <div class="form-group mb-2">
                <label for="exchange" class="sr-only">Exchange:</label>
                <select id="exchange" name="exchange" class="form-control">
                    <option value="">All</option>
                    <option value="binance">Binance</option>
                    <option value="kraken">Kraken</option>
                </select>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="pair" class="sr-only">Pair:</label>
                <input type="text" id="pair" name="pair" class="form-control" placeholder="e.g., BTCUSDT">
            </div>

            <button type="submit" class="btn btn-primary mb-2">Get Prices</button>
        </form>

        <div id="prices" class="mt-3"></div>
    </div>

    <script src="/frontend/app.js"></script>
</body>
</html>
